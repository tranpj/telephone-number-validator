<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <h1>Telephone Number Validator</h1>
        <div id="input-div">
            <label for="user-input">
                Enter a Phone Number:
            </label>
            <input id="user-input"></input>
            <div id="buttons">
                <button id="1-btn" value="1">1</button>
                <button id="2-btn" value="2">2</button>
                <button id="3-btn" value="3">3</button>
                <button id="4-btn" value="4">4</button>
                <button id="5-btn" value="5">5</button>
                <button id="6-btn" value="6">6</button>
                <button id="7-btn" value="7">7</button>
                <button id="8-btn" value="8">8</button>
                <button id="9-btn" value="9">9</button>
                <button id="check-btn">Check</button>
                <button id="0-btn" value="0">0</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        <div id="results-div"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
